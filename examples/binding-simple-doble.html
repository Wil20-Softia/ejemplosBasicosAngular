<!DOCTYPE html>
<html lang="es-VE">
<head>
	<meta charset="UTF-8">
	<title>Binding Simple y Binding Doble</title>
</head>
<body>
	
	<div ng-app>
		
		<!--BINDING DOBLE YA QUE PUEDE RECIBIR DATOS Y ENVIAR DATOS-->
		<input type="text" ng-model="dato"/>

		<!-- BINDING SIMPLE YA QUE SOLO PUEDE RECIBIR DATOS -->
		{{dato}}

		<!-- NO TIENE NINGUN BINDING O ENLACE A LA CAPA DE DATOS -->
		<input type="button" value="hola" ng-click="dato='hola'"/>
	</div>

	<script src="../js/angularjs-1.7.9-uncompressed.js"></script>
</body>
</html>
