<!DOCTYPE html>
<html lang="es-VE" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Ej de Hola Mundo con AngularJS</title>
</head>
<body>
	<!--CUANDO SE ESTE ESCRIBIENDO EN EL CAMPO DE TEXTO ALGO, ESO SALDRA AUTOMATICAMENTE ALADO DEL
		HOLA QUE ESTA EN LA ETIQUETA H1 -->
	<h1>Hola {{nombre}}</h1>
	<div class="contenedor">
		<form action="">
			¿Cómo te llamas? <input type="text" ng-model="nombre">
		</form>
	</div>

	<!-- FRAMEWORK ANGULAR JS -->
	<script src="../js/angularjs-1.7.9-uncompressed.js"></script>
</body>
</html>
